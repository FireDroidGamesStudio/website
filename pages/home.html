<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firedroid - Home</title>
    <link rel="icon" href="../assets/logo/fire-droid_logo_droid_default.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div id="telaDeCarregamento">

    </div>
    <header>
        <img src="../assets/logo/fire-droid_logo_text.svg" alt="FIREDROID GAME STUDIO">
    
        <button class="menu-toggle" aria-label="Abrir Menu">
            ☰
        </button>
    
        <nav>
            <a href="http://" target="_blank" rel="noopener noreferrer">Jogos</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">Sobre nós</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">Notícias</a>
        </nav>
    </header>
    
    <div id="conteudo1">
        <img id="logoFiredroid" src="../assets/logo/fire-droid_logo_droid_default.svg" alt="">
        <div class="carrossel">
            <div class="slides">
                <div class="slide"><img src="https://picsum.photos/600/300?1" alt="1"></div>
                <div class="slide"><img src="https://picsum.photos/600/300?2" alt="2"></div>
                <div class="slide"><img src="https://picsum.photos/600/300?3" alt="3"></div>
            </div>
        </div>
    </div>
    <div id="conteudo2" style="width: 100%; height: 100vh;"></div>
    <script src="../script/home.js"></script>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('header nav');
    
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
    
</body>
</html>
